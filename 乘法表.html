    <title>九九乘法表</title>
    <script>

var str = "";
        for(i=1;i<=9;i++)
{
    for(o=1;o<=i;o++){
str= str +o+"x"+i+"="+i*o;
str = str+"\t";
    }
    str = str+"\n";

}
console.log(str);
 </script>
