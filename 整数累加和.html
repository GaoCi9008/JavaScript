<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>整数累加和</title>
</head>
<body>
    <script>
    function CCC() {
    let sum =0;
    for(let i= 1;i<=100;i++ ){
    sum += i;
 }
 return sum;
}
let AAA =CCC();
document.write(+AAA);
    </script>
</body>
</html>
