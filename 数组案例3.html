<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组案例3</title>
</head>
<body>
    <script>
      var AAA = [2, 6, 1, 77, 52, 25, 7];
        var BBB = "";
        for (let i = 0; i < AAA.length; i++) {
            BBB += AAA[i];
            if (i < AAA.length - 1) {
                BBB += "|";
            }
        }
        console.log(BBB);
    </script>
</body>
</html>
