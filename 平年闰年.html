<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平年闰年</title>
</head>
<body>
    <script>
        function CCC(AAA) {
            if (AAA % 4==0 &&AAA %100!=0 ||AAA % 400==0) {  
                alert("闰年");
            }
            else { 
                alert("平年");
            }
        }
        CCC(2025);
    </script>
</body>
</html>
