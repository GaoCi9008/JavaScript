<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var AAA = Number(prompt("请输入班级人数："));
var DDD =0;
var BBB = 0; 
for (let i = 1; i <= AAA; i++) {
    var CCC = parseFloat(prompt("请输入第 "+i+" 个学生的成绩："));
    BBB += CCC; 
}
DDD = BBB / AAA;
console.log("班级总分："+BBB);
console.log("班级平均分："+DDD);
</script>
</body>
</html>
