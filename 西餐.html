<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>西餐</title>
</head>
<body>
    <button onclick="CCC()">输入余额</button>
   <script>
    function CCC() {
    let AAA = parseInt(prompt("余额"));
    if (AAA>1500 && AAA<2000) {
    alert("吃西餐")
    }else if (AAA>1000 && AAA<1500 ) {
    alert("喝饮料")        
    }else if (AAA>500 && AAA<1000 ) {
    alert("吃糖")        
    }else if (AAA>2000) {
    alert("随便吃")
    }else
    alert("吃西北风")   
    }
    
    //1.输入一个人1-100岁（通过for循环后台输出100岁）
    //2.求1-100之间的整数累加和
    //3.求1-100之间所以整数的和与基数的和
    //4.用户输入班级人数，然后依次输入每个学生的成绩，最后打印该班的总成绩。
   </script>
</body>
</html>
