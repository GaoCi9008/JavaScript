<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1-100相加</title>
</head>
<body>
    <script>
        var AAA =0;
        var BBB=1;
        while(BBB<=100)
        {
            AAA=AAA+BBB;
            BBB++;
        }
        document.write("1+2+....+100="+AAA);
    </script>
</body>
</html>
