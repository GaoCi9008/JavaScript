<!DOCTYPE html>
<html lang="en">
<head>

    <title>成绩查询</title>
</head>
<body>
    <button onclick="CCC()">输入成绩</button>
    <script>
 function CCC() {
let AAA = parseInt(prompt("成绩"));
if (AAA>=90) {
    alert("优秀");
    }else {if (AAA>=70)
    {
        alert("良好")
    } else {if (AAA>=60)
    {
        alert("及格")
    }else {if (AAA<60) {
        alert("不及格")
    }
}
}
 }
}
</script>
</body>
</html>
