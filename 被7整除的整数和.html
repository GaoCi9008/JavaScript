<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
var AAA = 0;
 for (var i = 1; i < 100; i++) {
     if (i % 7 != 0) {
         continue;
     }
     AAA = AAA + i;
 }
document.write("1-100以内能被7整除的整数和是"+AAA);
</script>


</body>
</html>
