<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒三角形</title>
</head>
<body>
    <script>
        function CCC(AAA) {
            var BBB = '';
            for (var i = AAA; i > 0; i--) {
                for (var j = 0; j < i; j++) {
                    BBB += "*";
                }
                BBB += '\n';
            }
            return BBB;
        }

        var AAA = prompt('三角形的行数:');
        if (AAA !== null) {
            var BBB = CCC(parseInt(AAA, 10));
  console.log(BBB);
  
        }
    </script>
    在输入框里面输入打印心的数量，在页面中打印出来
</body>
</html>
