<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组案例2</title>
</head>
<body>
    <script>
        var CCC = [2, 6, 1, 77, 52, 25, 7];
        var max = CCC[0];
        for (var i = 1; i < CCC.length; i++) {
            if (CCC[i] > max) {
                max = CCC[i];
            }
        }
        console.log("数组中的最大值:", max);
    </script>
</body>
</html>
