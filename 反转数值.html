<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function CCC() {
            var AAA = arguments[0]; // 从 arguments 获取数组
            var BBB = [];
            for (var i = AAA.length - 1; i >= 0; i--) {
                BBB.push(AAA[i]);
            }
            return BBB;
        }
        var DDD = CCC([1, 3, 4, 6, 9]); // 调用时传入数组
        console.log(DDD);
    </script>
</body>
</html>
