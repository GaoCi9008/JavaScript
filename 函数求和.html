<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加法计算器</title>
</head>
<body>
    <input type="number" id="AAA" placeholder="第一个数字">
    <input type="number" id="BBB" placeholder="第二个数字">
    <button onclick="CCC()">计算</button>
    <p id="DDD"> </p>
    <script>
        function CCC() {
            //小括号 （行参），没有定义的一个变量
            // {函数体}
            //调用函数：函数名+（）；CCC(实参)；（赋给形参的）
            //在js中，形参的默认值是undifined；
            //return;返回数值；reture AAA;
            const AAA = Number(document.getElementById('AAA').value);
            const BBB = Number(document.getElementById('BBB').value);
            document.getElementById('DDD').textContent = `结果：${AAA + BBB}`;
        }
    </script>
</body>
</html>
