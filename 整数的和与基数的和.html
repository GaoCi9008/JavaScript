    <title>整数的和与基数的和</title>
    <script>
        var AAA =0;
        var BBB =0;
for(var i=1;i<=100;i++){
    if(i%2==0){AAA+=i}
    else{BBB+=i}
}
document.write(AAA,BBB)
    </script>
