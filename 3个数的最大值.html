<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3个数的最大值</title>
</head>
<body>
    <script>
        function CCC(num1, num2, num3) {
            if (num1 > num2 && num1 > num3) {
                return num1;
            } else if (num2 > num1 && num2 > num3) {
                return num2;
            } else {
                return num3;
            }
        }

        const maxNum = CCC(1,9,52);
        alert("最大值是：" + maxNum);
    </script>
</body>
</html>
