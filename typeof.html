<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>typeof</title>
</head>
<body>
    <script>
        function CCC(AAA) {
            console.log(`值: ${AAA}, 类型: ${typeof AAA}`);
        }
        CCC(true); 
        CCC(false); 
        CCC("Hello");
        let BBB;
        CCC(BBB); 
    </script>
</body>
</html>
