<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比大小</title>
</head>
<body>
    <script type="text/javascript">
        var AAA=prompt("数字1");
        var BBB=prompt("数字2");
        var CCC=Math.max(Number(AAA), Number(BBB));
        alert("较大的值是:"+CCC);
    </script>
</body>
</html>
