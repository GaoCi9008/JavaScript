<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单双数</title>
</head>
<body>
    <button onclick="CCC()">输入号码</button>
<script>
    function CCC() {
        let AAA = parseInt(prompt("号码"));
        if (AAA % 2 !== 0) {  
            alert("单数");
        } else {  
            alert("双数");
        }
    }
</script>
</body>
</html>
